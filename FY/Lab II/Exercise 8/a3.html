<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise 8 - A3</title>
  </head>
  <body>
    <!--3. Create an html page with all the different text styles (bold, italic and underlined) and its
combinations on separate lines. State style of each line in its text.-->
    <h1>Lines in different styles</h1>
    <p><b>This is bold</b></p>
    <p><i>This is italic</i></p>
    <p><u>This is underlined</u></p>
    <p>
      <b><i>This is italic bold</i></b>
    </p>
    <p>
      <b><u>This is underlined bold</u></b>
    </p>
    <p><i><u>This is underlined italic</u></i></p>
  </body>
</html>
