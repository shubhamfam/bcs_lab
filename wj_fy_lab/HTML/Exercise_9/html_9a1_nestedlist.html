<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
            <ul type='square'>
                <li>Black Tea</li>
                <li>Green Tea</li>
                    <ol>
                        <li>Africa</li>
                        <li>China</li>
                    </ol>
            </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
