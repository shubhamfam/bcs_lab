<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Font Styles</title>
</head>
<body>
    <b>Bold Text</b><br>
    <i>Italic Text</i><br>
    <u>Underlined Text</u><br>
    <b><i>Bold and Italic Text</i></b><br>
    <u><i>Underlined and Italic Text</i></u><br>
    <i><b>Italic and Bold Text</b></i><br>
    <u><b>Underlined and Bold Text</b></u><br>
    <b><u>Bold and Underlined Text</u></b><br>
    <i><u>Italic and Underlined Text</u></i><br>
    <b><i><u>Bold, Italic and Underlined Text</u></i></b><br>
</body>
</html>
